<!DOCTYPE HTML>
<html>
	<head>
		<title>Kat Triller Search</title>
	</head>
	<body>
		<h1>Search</h1>
		<form method="post">
			Timestamp:
			<input name="timestamp">
			</br>
			Limit:
			<input type="number" name="limit" max="100">
			</br>
			Query:
			<input name="q">
			</br>
			Username:
			<input name="username">
			</br>
			See posts only from people you follow?
			<input type="radio" name="following" value="True">Yes
			<input type="radio" name="following" value="False">No
			</br>
			<input type="submit">
		</form>
		<div>
		</div>
	</body>
</html>
